<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ðŸš« Prevent Cache -->
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <title>World Diabetes Day Pledge</title>

    <!-- âœ… Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- âœ… Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- âœ… Your Custom CSS -->
    <link rel="stylesheet" href="style.css?v=3" />

    <!-- âœ… JS Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  </head>

  <body>
    <div class="pledge-card" id="pledgeCard">
      <div class="header">
        <div class="header-left">
          <div class="blue-circle"></div>
          <h6>world <span>diabetes</span> day</h6>
          <span>14 November</span>
        </div>
        <div class="header-right">
          <span>DIABETES</span><span>AND</span><span>WELL BEING</span>
        </div>
      </div>

      <div class="upload-circle" id="photoArea">
        <input type="file" id="uploadPhoto" accept="image/*" />
        <span>CLICK<br />Upload Your Photo</span>
      </div>

      <div class="quote-box" id="quoteBox">
        <input
          type="text"
          id="name"
          placeholder="Type your Name"
          autocomplete="off"
        />
        <input
          type="text"
          id="designation"
          placeholder="Type your Designation"
          autocomplete="off"
        />
        <select id="pledge" autocomplete="off">
          <option value="">Select Your Pledge</option>
          <option>Stay Active Daily</option>
          <option>Eat Healthy Meals</option>
          <option>Monitor Blood Sugar</option>
          <option>Spread Awareness</option>
        </select>
        <button class="download-btn" id="downloadBtn">Download</button>
      </div>

      <div class="logo-bar">
        <img src="img/Empozin-03.png" alt="Empozin" width="100" height="90" />
        <img src="img/ADN-04.png" alt="ADN" width="100" height="90" />
        <img src="img/Segultide.png" alt="Segultide" width="100" height="90" />
        <img src="img/Macter.png" alt="Macter" width="85" height="65" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
